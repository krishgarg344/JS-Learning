<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
</head>
<body style="background-color: grey; color: whitesmoke">
    <div class='table'>
    <table>
  <tr>
    <th>Value</th>
    <th>State</th>
    <th>Description</th>
  </tr>
  <tr>
    <td>0</td>
    <td>UNSENT</td>
    <td>Client has been created. open() not called yet.</td>
  </tr>
  <tr>
    <td>1</td>
    <td>OPENED</td>
    <td>open() has been called.</td>
  </tr>
  <tr>
    <td>2</td>
    <td>HEADERS_RECEIVED</td>
    <td>send() has been called, and headers and status are available.</td>
  </tr>
  <tr>
    <td>3</td>
    <td>LOADING</td>
    <td>Downloading; responseText holds partial data.</td>
  </tr>
  <tr>
    <td>4</td>
    <td>DONE</td>
    <td>The operation is complete.</td>
  </tr>
</table></div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/krishgarg344'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        // console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            // converting string to json file to access the data
            const data = JSON.parse(this.responseText)
            const followsersCount = data.followers
            const pfp = data.avatar_url

            const body = document.querySelector('body');
            body.innerHTML += `<br><br><div id="user-data"><img id="pfp" src="${pfp}" width ="100">
            <h3>Followers Count: ${followsersCount}</h3>
            </div>`
        }
    }
    xhr.send()
</script>
</html>
